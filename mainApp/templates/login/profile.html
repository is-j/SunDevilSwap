{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - SunDevilSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profile_styles.css' %}">
</head>
<body>
    <!-- NAVIGATION -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">SunDevilSwap</a>
            </div>
            <div class="nav-links">
                <a href="/sell/">Sell Now</a>
                <a href="/buy/">Buy Now</a>
                <a href="/profile/">Profile</a>
                <a href="/start/">Log Out</a>
            </div>
        </nav>
    </header>

    <!-- PROFILE SECTION -->
    <section class="profile">
        <div class="container">
            <h1>Your Profile</h1>
            <form method="POST" class="profile-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ profile.email }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" value="{{ profile.address|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="{{ profile.phone|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 SunDevilSwap - An ASU Marketplace</p>
    </footer>
</body>
</html>
