<!DOCTYPE html>
{% load static %}
<html lang="en">

<script>
    function confirmSubmission(event) {
        event.preventDefault();

        const imageInput = document.getElementById('item-image');
        if (!imageInput.files || imageInput.files.length === 0) {
            alert('Please upload an image for your item.');
            return;
        }

        const confirmation = confirm("Item has been successfully listed for sale!");
        if (confirmation) {
            document.getElementById('sell-form').submit(); 
        }
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunDevilSwap - Sell Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sell_styles.css' %}">
    <script>
        function confirmSubmission(event) {
            event.preventDefault(); 
            const confirmation = confirm("Item has been successfully listed for sale!");
            if (confirmation) {
                document.getElementById('sell-form').submit(); 
            }
        }
    </script>
</head>
<body>
    <!-- NAV -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">SunDevilSwap</a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/buy/">Buy Now</a>
                <a href="/sell/">Sell Now</a>
            </div>
        </nav>
    </header>

    <!-- SELLER FORM -->
    <section class="sell-now-section">
        <h1>Sell Your Items</h1>
        <p>Fill out the form below to list your item for sale:</p>
        <form id="sell-form" method="POST" action="/sell/" enctype="multipart/form-data" onsubmit="confirmSubmission(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item_name" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="item-description">Description:</label>
                <textarea id="item-description" name="item_description" placeholder="Enter a description" required></textarea>
            </div>
            <div class="form-group">
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" name="item_price" placeholder="Enter price" required>
            </div>
            <div class="form-group">
                <label for="item-category">Category:</label>
                <select id="item-category" name="item_category" required>
                    <option value="clothes">Clothes</option>
                    <option value="lab_equipment">Lab Equipment</option>
                    <option value="textbooks">Textbooks</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-condition">Condition:</label>
                <textarea id="item-condition" name="item-condition" placeholder="Enter condition" required></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2024 SunDevilSwap - An ASU Marketplace</p>
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/buy/">Buy Now</a>
            <a href="/about/">About Us</a>
        </div>
    </footer>
</body>
</html>
